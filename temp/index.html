<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
	<title>JavaScript And JSON</title>
</head>
<body>

<div id="speakerbox">
	<div id="carousel">

	</div>

</div>

<script id="speakerstpl" type="text/template">
{{#speakers}}
	<div class="speaker">
		<img src="images/{{shortname}}-tn.jpg" alt="Photo of {{name}}"></img>
		<h3>{{name}}</h3>
		<h4>{{reknown}}</h4>
		<p>{{bio}}</p>
	</div>
{{/speakers}}
</script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.cycle/3.03/jquery.cycle.all.min.js" type="text/javascript"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js" type="text/javascript"></script>

<script type="text/javascript">

	$(function() {
		$.getJSON('data.json', function(data) {
			var template = $("#speakerstpl").html();
			var html = Mustache.to_html(template, data);
			$('#carousel').html(html);
		});
	});

</script>
</body>
</html>
